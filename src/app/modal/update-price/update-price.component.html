<h2 mat-dialog-title>Actualizar Precio</h2>
<mat-dialog-content>
  <form [formGroup]="priceForm">
    <mat-form-field>
      <mat-label>ID del Veh√≠culo</mat-label>
      <input matInput [value]="data.idVehiculo" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nuevo Precio</mat-label>
      <input matInput formControlName="price" type="number">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button (click)="save()">Guardar</button>
</mat-dialog-actions>
