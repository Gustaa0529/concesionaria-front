
<div>
  <button (click)="previousPage()" [disabled]="currentPage === 0" class="btn btn-info mb-2">Anterior</button>
  <button (click)="nextPage()" [disabled]="(currentPage + 1) * pageSize >= totalElements" class="btn btn-info mb-2">Siguiente</button>
</div>
<div>
  <label>Tamaño de página:</label>
  <select (change)="changePageSize($event)">
    <option value="1">1</option>
    <option value="3" selected>3</option>
    <option value="5">5</option>
  </select>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let vehiculo of vehiculos">
      <div class="card mb-4">
        <div class="card-header">
          <h5>ID: {{ vehiculo?.idVehiculo }}</h5>
        </div>
        <div class="card-body">
          <div *ngFor="let imagen of vehiculo?.imagenes" class="mb-2">
            <img src="{{imagen.ruta}}" alt="{{ imagen.nombre }}" class="img-thumbnail" />
          </div>
          <p><strong>Modelo:</strong> {{ vehiculo?.modelo }}</p>
          <p><strong>Stock:</strong> {{ vehiculo?.stock }}</p>
          <p><strong>Precio:</strong> {{ vehiculo?.precio }}</p>
          <p><strong>ID Sucursal:</strong> {{ vehiculo?.sucursal?.idSucursal }}</p>
          <p><strong>Dirección Sucursal:</strong> {{ vehiculo?.sucursal?.direccion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
