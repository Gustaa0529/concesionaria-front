<div class="container">
    <h2>Lista de Usuarios</h2>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Sucursal</th>
              <th>Rol</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuariosPaginados.content">
              <td>{{ usuario.idUsuario }}</td>
              <td>{{ usuario.nombre }}</td>
              <td>{{ usuario.correo }}</td>
              <td>{{ usuario.idSucursal }}</td>
              <td>{{ usuario.rol }}</td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <button (click)="cambiarPagina(usuariosPaginados.number - 1)" [disabled]="usuariosPaginados.number === 0">
            Anterior
          </button>
          <span>Página {{ usuariosPaginados.number + 1 }} de {{ usuariosPaginados.totalPages }}</span>
          <button (click)="cambiarPagina(usuariosPaginados.number + 1)" [disabled]="usuariosPaginados.number + 1 >= usuariosPaginados.totalPages">
            Siguiente
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <h2>Agregar Usuario</h2>
        <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre">
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" formControlName="correo" class="form-control" placeholder="Ingrese el correo">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" formControlName="contrasena" class="form-control" placeholder="Ingrese la contraseña">
          </div>
          <div class="form-group">
            <label for="idSucursal">Sucursal:</label>
            <select id="idSucursal" formControlName="idSucursal" class="form-control">
              <option *ngFor="let sucursal of sucursales" [value]="sucursal.idSucursal">{{ sucursal.direccion }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" formControlName="rol" class="form-control">
              <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mb-2" [disabled]="!usuarioForm.valid">Guardar Usuario</button>
        </form>
      </div>
    </div>
  </div>
